name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test-lint-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install ruff mypy

      - name: Lint
        run: ruff check ledgerflow tests

      - name: Type check
        run: mypy ledgerflow --ignore-missing-imports

      - name: Unit tests
        run: python -m unittest discover -s tests

      - name: CLI smoke
        run: |
          python -m ledgerflow --help
          python -m ledgerflow --data-dir .tmp/ci-data init
          python -m ledgerflow --data-dir .tmp/ci-data migrate status

      - name: Demo onboarding smoke
        run: |
          chmod +x scripts/demo_onboarding.sh
          ./scripts/demo_onboarding.sh .tmp/demo-ci
